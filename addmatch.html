<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Match</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Add Match</h2>
    <form id="addMatchForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Match Title</label>
        <input type="text" id="title" class="w-full border px-3 py-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Date & Time</label>
        <input type="datetime-local" id="dateTime" class="w-full border px-3 py-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Total Price</label>
        <input type="number" id="totalPrice" class="w-full border px-3 py-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Per Goal</label>
        <input type="number" id="perGoal" class="w-full border px-3 py-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Entry Fee</label>
        <input type="number" id="entryFee" class="w-full border px-3 py-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Slot Limit</label>
        <input type="number" id="slotLimit" class="w-full border px-3 py-2 rounded" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
        Add Match
      </button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      // Your Firebase config here
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const addMatchForm = document.getElementById("addMatchForm");

    addMatchForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const dateTime = document.getElementById("dateTime").value;
      const totalPrice = parseFloat(document.getElementById("totalPrice").value);
      const perGoal = parseFloat(document.getElementById("perGoal").value);
      const entryFee = parseFloat(document.getElementById("entryFee").value);
      const slotLimit = parseInt(document.getElementById("slotLimit").value);

      if (!title || !dateTime || isNaN(totalPrice) || isNaN(perGoal) || isNaN(entryFee) || isNaN(slotLimit)) {
        alert("Please fill out all fields correctly.");
        return;
      }

      try {
        await db.collection("matches").add({
          title,
          dateTime,
          totalPrice,
          perGoal,
          entryFee,
          slotLimit,
        });
        alert("✅ Match added successfully!");
        addMatchForm.reset();
      } catch (error) {
        console.error("Error adding match:", error);
        alert("❌ Failed to add match.");
      }
    });
  </script>
</body>
</html>
