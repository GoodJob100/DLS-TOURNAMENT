<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Match</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

 <header class="bg-blue-700 text-white p-4 flex justify-between items-center sticky top-0 z-30">
    <h1 class="text-xl font-bold">Add Match</h1>
    <a href="admin.html" class="bg-white text-blue-700 px-4 py-2 rounded hover:bg-gray-200 transition">
      Back to Admin Panel
    </a>
  </header

  <main class="flex-grow p-4 sm:p-6 max-w-xl mx-auto w-full">
    <div class="bg-white shadow rounded p-6">
      <form id="addMatchForm" class="space-y-6">
        <div>
          <label for="matchTitle" class="block font-medium mb-1">Match Title</label>
          <input
            type="text"
            id="matchTitle"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <div>
          <label for="matchDateTime" class="block font-medium mb-1">Date & Time</label>
          <input
            type="datetime-local"
            id="matchDateTime"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <div>
          <label for="totalPrice" class="block font-medium mb-1">Total Price (৳)</label>
          <input
            type="number"
            id="totalPrice"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <div>
          <label for="perGoal" class="block font-medium mb-1">Per Goal (৳)</label>
          <input
            type="number"
            id="perGoal"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <div>
          <label for="entryFee" class="block font-medium mb-1">Entry Fee (৳)</label>
          <input
            type="number"
            id="entryFee"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full sm:w-auto bg-blue-600 hover:bg-green-600 text-white px-6 py-2 rounded transition"
        >
          Add Match
        </button>
      </form>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const addMatchForm = document.getElementById("addMatchForm");

    // Redirect to login if not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    addMatchForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("matchTitle").value.trim();
      const dateTime = document.getElementById("matchDateTime").value;
      const totalPrice = parseFloat(document.getElementById("totalPrice").value);
      const perGoal = parseFloat(document.getElementById("perGoal").value);
      const entryFee = parseFloat(document.getElementById("entryFee").value);

      if (!title || !dateTime || isNaN(totalPrice) || isNaN(perGoal) || isNaN(entryFee)) {
        alert("Please fill out all fields correctly.");
        return;
      }

      try {
        await addDoc(collection(db, "matches"), {
          title,
          dateTime,
          totalPrice,
          perGoal,
          entryFee,
        });
        alert("✅ Match added successfully!");
        addMatchForm.reset();
      } catch (error) {
        console.error("Error adding match:", error);
        alert("❌ Failed to add match.");
      }
    });
  </script>
</body>
</html>
