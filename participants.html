<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Participants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col lg:flex-row">

  <header class="bg-blue-700 text-white p-4 flex justify-between items-center sticky top-0 z-30 w-full">
    <h1 class="text-xl font-bold">Participants</h1>
    <a href="admin.html" class="bg-white text-blue-700 px-4 py-2 rounded hover:bg-gray-200 transition">
      Back to Admin Panel
    </a>
  </header>

  <main class="p-4 md:p-6 space-y-6 overflow-auto flex-grow">
    <div class="bg-white shadow rounded p-4 mt-6">
      <h2 class="text-xl font-semibold text-blue-700 mb-4">Participants</h2>
      <div id="participantsContainer" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-2">
        <div class="col-span-full text-center text-gray-500" id="loadingMessage">Loading participants...</div>
      </div>
    </div>
  </main>

  <!-- Firebase and JS Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collectionGroup, getDocs, getDoc, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const participantsContainer = document.getElementById("participantsContainer");
    const loadingMessage = document.getElementById("loadingMessage");

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadParticipants();
      }
    });

    async function loadParticipants() {
      try {
        const querySnapshot = await getDocs(collectionGroup(db, "participants"));
        if (querySnapshot.empty) {
          loadingMessage.textContent = "No participants found.";
          return;
        }

        loadingMessage.remove();

        const matchMap = {};

        // Group participants by match
        for (const docSnap of querySnapshot.docs) {
          const participant = docSnap.data();
          const uid = docSnap.id;

          const matchRef = docSnap.ref.parent.parent;
          let matchId = matchRef?.id;

          if (!matchId) continue;

          if (!matchMap[matchId]) {
            const matchSnap = await getDoc(matchRef);
            if (matchSnap.exists()) {
              matchMap[matchId] = {
                id: matchId,
                matchRef,
                match: matchSnap.data(),
                teams: [],
                winner: matchSnap.data().winner || null // আগের winner থাকলে ধরবে
              };
            }
          }

          matchMap[matchId].teams.push({
            teamName: participant.teamName || "N/A",
            uid: uid
          });
        }

        // Clear container first
        participantsContainer.innerHTML = "";

        for (const [matchId, data] of Object.entries(matchMap)) {
          const { match, teams, winner, matchRef } = data;

          const team1 = teams[0] || { teamName: "Team A", uid: "N/A" };
          const team2 = teams[1] || { teamName: "Team B", uid: "N/A" };

          // Create card element
          const card = document.createElement("div");
          card.className = "bg-white rounded-2xl shadow p-5 border border-gray-200";

          // Check which team is winner for styling
          const isTeam1Winner = winner === team1.uid;
          const isTeam2Winner = winner === team2.uid;

          card.innerHTML = `
            <div class="text-center mb-4">
              <h3 class="text-xl font-bold text-blue-700">${match.title || "Unknown Match"}</h3>
              <p class="text-gray-600 text-sm">${match.dateTime ? new Date(match.dateTime).toLocaleString() : "N/A"}</p>
            </div>

            <div class="flex justify-between text-sm text-gray-700 px-2 mb-2">
              <p><strong>Total Price:</strong> ৳${match.totalPrice || 0}</p>
              <p><strong>Per Goal:</strong> ৳${match.perGoal || 0}</p>
              <p><strong>Entry Fee:</strong> ৳${match.entryFee || 0}</p>
            </div>

            <div class="flex justify-between items-center text-lg font-semibold text-gray-700 mb-4">
              <div class="flex-1 text-center cursor-pointer rounded-lg p-2 ${isTeam1Winner ? 'bg-green-200 text-green-900 font-bold' : 'hover:bg-gray-100'}" data-team-uid="${team1.uid}" data-match-id="${matchId}" data-match-ref="${matchRef.path}">
                <div>${team1.teamName}</div>
                <div class="text-xs text-gray-400 break-all">${team1.uid}</div>
              </div>
              <span class="text-gray-500 font-bold">VS</span>
              <div class="flex-1 text-center cursor-pointer rounded-lg p-2 ${isTeam2Winner ? 'bg-green-200 text-green-900 font-bold' : 'hover:bg-gray-100'}" data-team-uid="${team2.uid}" data-match-id="${matchId}" data-match-ref="${matchRef.path}">
                <div>${team2.teamName}</div>
                <div class="text-xs text-gray-400 break-all">${team2.uid}</div>
              </div>
            </div>
            <p class="text-center text-sm text-gray-500 italic mb-2">Click on a team to mark as winner</p>
          `;

          participantsContainer.appendChild(card);
        }

        // Add event listeners for win selection
        const teamDivs = participantsContainer.querySelectorAll('[data-team-uid]');
        teamDivs.forEach(div => {
          div.addEventListener('click', async e => {
            const teamUid = div.getAttribute('data-team-uid');
            const matchId = div.getAttribute('data-match-id');
            const matchRefPath = div.getAttribute('data-match-ref');

            if (!teamUid || !matchId || !matchRefPath) return;

            // Confirm action
            if (!confirm(`Mark team with UID ${teamUid} as the winner for match ${matchId}?`)) return;

            try {
              // Update winner field in match document
              const matchDocRef = doc(db, matchRefPath);

              // Get match document snapshot to get totalPrice
              const matchSnap = await getDoc(matchDocRef);
              if (!matchSnap.exists()) {
                alert("Match not found!");
                return;
              }
              const matchData = matchSnap.data();
              const totalPrice = matchData.totalPrice || 0;

              // Update match winner
              await updateDoc(matchDocRef, {
                winner: teamUid
              });

              // Update winner team's user balance by totalPrice
              // Assuming users are stored in a collection 'users' with doc id = teamUid (participant id)
              const userDocRef = doc(db, "users", teamUid);

              // Atomically increment user balance
              await updateDoc(userDocRef, {
                balance: increment(totalPrice)
              });

              alert("Winner updated and balance added!");

              // Refresh the UI by reloading participants
              loadParticipants();

            } catch (err) {
              console.error("Error updating winner:", err);
              alert("Error updating winner: " + err.message);
            }
          });
        });

      } catch (error) {
        loadingMessage.textContent = `Error: ${error.message}`;
        console.error("Error loading participants:", error);
      }
    }
  </script>
</body>
</html>
