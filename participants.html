<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Participants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col lg:flex-row">
  <header class="bg-blue-700 text-white p-4 flex justify-between items-center sticky top-0 z-30 w-full">
    <h1 class="text-xl font-bold">Participants</h1>
    <a href="admin.html" class="bg-white text-blue-700 px-4 py-2 rounded hover:bg-gray-200 transition">
      Back to Admin Panel
    </a>
  </header>

  <main class="p-4 md:p-6 space-y-6 overflow-auto flex-grow">
    <div class="bg-white shadow rounded p-4 mt-6">
      <h2 class="text-xl font-semibold text-blue-700 mb-4">Participants</h2>
      <div id="participantsContainer" class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-2">
        <div class="col-span-full text-center text-gray-500" id="loadingMessage">Loading participants...</div>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collectionGroup, getDocs, getDoc, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const participantsContainer = document.getElementById("participantsContainer");
    const loadingMessage = document.getElementById("loadingMessage");

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadParticipants();
      }
    });

    async function loadParticipants() {
      try {
        const querySnapshot = await getDocs(collectionGroup(db, "participants"));
        if (querySnapshot.empty) {
          loadingMessage.textContent = "No participants found.";
          return;
        }

        loadingMessage.remove();
        const matchMap = {};

        for (const docSnap of querySnapshot.docs) {
          const participant = docSnap.data();
          const uid = docSnap.id;
          const matchRef = docSnap.ref.parent.parent;
          let matchId = matchRef?.id;
          if (!matchId) continue;

          if (!matchMap[matchId]) {
            const matchSnap = await getDoc(matchRef);
            if (matchSnap.exists()) {
              matchMap[matchId] = {
                match: matchSnap.data(),
                matchRef: matchRef,
                teams: []
              };
            }
          }

          matchMap[matchId].teams.push({
            teamName: participant.teamName || "N/A",
            uid: uid,
            participantRef: docSnap.ref
          });
        }

        for (const [matchId, data] of Object.entries(matchMap)) {
          const { match, teams } = data;
          const team1 = teams[0] || { teamName: "Team A", uid: "N/A", participantRef: null };
          const team2 = teams[1] || { teamName: "Team B", uid: "N/A", participantRef: null };

          const card = document.createElement("div");
          card.className = "bg-white rounded-2xl shadow p-5 border border-gray-200";

          card.innerHTML = `
            <div class="text-center mb-4">
              <h3 class="text-xl font-bold text-blue-700">${match.title || "Unknown Match"}</h3>
              <p class="text-gray-600 text-sm">${match.dateTime ? new Date(match.dateTime).toLocaleString() : "N/A"}</p>
            </div>

            <div class="flex justify-between text-sm text-gray-700 px-2">
              <p><strong>Total Price:</strong> ৳${match.totalPrice || 0}</p>
              <p><strong>Per Goal:</strong> ৳${match.perGoal || 0}</p>
              <p><strong>Entry Fee:</strong> ৳${match.entryFee || 0}</p>
            </div>

            <div class="flex justify-between items-center text-lg font-semibold text-gray-700 mb-6">
              ${[team1, team2].map((team, idx) => `
                <div class="flex-1 text-center">
                  <div id="team-name-${team.uid}">${team.teamName}</div>
                  <input id="team-input-${team.uid}" type="text" class="hidden mt-2 border px-2 py-1 text-sm w-full rounded" value="${team.teamName}" />
                  <div class="text-xs text-gray-400 break-all">${team.uid}</div>
                  <button data-matchid="${matchId}" data-uid="${team.uid}" class="win-button mt-2 bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 transition text-sm">
                    Declare ${team.teamName} Winner
                  </button>
                  <button data-uid="${team.uid}" data-ref="${team.participantRef.path}" class="edit-btn mt-2 ml-1 bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 transition text-sm">
                    Edit
                  </button>
                </div>
              `).join('<span class="text-gray-500">VS</span>')}
            </div>

            <div class="text-center text-sm text-gray-500" id="status-${matchId}"></div>
          `;

          participantsContainer.appendChild(card);
        }

        // Declare Winner Logic
        document.querySelectorAll(".win-button").forEach(button => {
          button.addEventListener("click", async (e) => {
            const btn = e.currentTarget;
            btn.disabled = true;
            btn.textContent = "Processing...";
            const matchId = btn.dataset.matchid;
            const winnerUid = btn.dataset.uid;

            try {
              const matchData = matchMap[matchId];
              if (!matchData) throw new Error("Match data not found");
              const totalPrice = matchData.match.totalPrice || 0;
              if (totalPrice <= 0) throw new Error("Invalid totalPrice");

              const userDocRef = doc(db, "users", winnerUid);
              await updateDoc(userDocRef, { balance: increment(totalPrice) });

              const statusDiv = document.getElementById(`status-${matchId}`);
              statusDiv.textContent = `Successfully added ৳${totalPrice} to user ${winnerUid} (winner).`;
              statusDiv.classList.remove("text-red-500");
              statusDiv.classList.add("text-green-600");

              btn.textContent = "Winner Declared ✔️";

              document.querySelectorAll(`.win-button[data-matchid="${matchId}"]`).forEach(otherBtn => {
                if (otherBtn !== btn) {
                  otherBtn.disabled = true;
                  otherBtn.textContent = "Not Winner";
                  otherBtn.classList.replace("bg-green-500", "bg-gray-400");
                }
              });

            } catch (error) {
              const statusDiv = document.getElementById(`status-${matchId}`);
              statusDiv.textContent = `Error: ${error.message}`;
              statusDiv.classList.replace("text-green-600", "text-red-500");
              btn.textContent = "Declare Winner";
              btn.disabled = false;
              console.error("Error declaring winner:", error);
            }
          });
        });

        // Edit button logic
        document.querySelectorAll(".edit-btn").forEach(button => {
          button.addEventListener("click", async (e) => {
            const uid = button.dataset.uid;
            const path = button.dataset.ref;
            const nameDiv = document.getElementById(`team-name-${uid}`);
            const input = document.getElementById(`team-input-${uid}`);

            if (input.classList.contains("hidden")) {
              nameDiv.classList.add("hidden");
              input.classList.remove("hidden");
              button.textContent = "Save";
              button.classList.replace("bg-yellow-500", "bg-blue-600");
            } else {
              try {
                const newName = input.value.trim();
                if (newName === "") return;
                await updateDoc(doc(db, path), { teamName: newName });
                nameDiv.textContent = newName;
                input.classList.add("hidden");
                nameDiv.classList.remove("hidden");
                button.textContent = "Edit";
                button.classList.replace("bg-blue-600", "bg-yellow-500");
              } catch (err) {
                alert("Error updating team name: " + err.message);
                console.error(err);
              }
            }
          });
        });

      } catch (error) {
        loadingMessage.textContent = `Error: ${error.message}`;
        console.error("Error loading participants:", error);
      }
    }
  </script>
</body>
</html>
